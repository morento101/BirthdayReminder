version: '3.9'

services:
  web:
    build: .
    command: sh -c "uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
    env_file:
      - .env

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    command:
      mongod --quiet --logpath /dev/null
    environment:
      - "MONGO_INITDB_DATABASE=birthday_reminder"
      - "MONGO_INITDB_ROOT_USERNAME=admin"
      - "MONGO_INITDB_ROOT_PASSWORD=password"
    env_file:
      - .env
